<!--modal popup start-->
<ng-template class="theme-modal" #guideModal let-modal>
    <div class="modal-content" [id]="modalId">
        <div class="modal-body">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="modal-bg">
                            <button type="button"
                            class="close"
                            aria-label="Close"
                                (click)="modal.dismiss('Cross click')">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <div class="guide-content" [innerHTML]="textOrTemplate">
                            </div>
                            <div class="d-flex justify-content-end">
                                <button class="btn-solid btn btn-sm" (click)="modal.close('true')">Got it</button>
                                <button class="btn btn-link" (click)="modal.close('false')">Skip</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-template>
<!--modal popup end-->

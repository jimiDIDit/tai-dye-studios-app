<app-breadcrumb [title]="'Register'" [breadcrumb]="'Register'"></app-breadcrumb>
<!-- section start -->
<section class="register-page section-b-space">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h3>create account</h3>
                <div class="theme-card">
                    <form class="theme-form" name="registrationForm" #regForm="ngForm">
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="fname">First Name</label>
                                <input #fname="ngModel" [(ngModel)]="registrationModel.fName" type="text" class="form-control" id="fname" name="fname" placeholder="First Name" required="">
                            </div>
                            <div class="col-md-6">
                                <label for="lname">Last Name</label>
                                <input #lname="ngModel" [(ngModel)]="registrationModel.lName" type="text" class="form-control" id="lname" name="lname" placeholder="Last Name" required="">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="regEmail">email</label>
                                <input #email="ngModel" [(ngModel)]="registrationModel.email" type="email" class="form-control" id="regEmail" name="email" placeholder="Email" required="">
                            </div>
                            <div class="col-md-6">
                                <label for="regPassword">Password</label>
                                <input #password="ngModel" [(ngModel)]="registrationModel.password" type="password" class="form-control" id="regPassword" name="password" placeholder="Enter your password" required="">
                            </div>
                            <button class="btn btn-solid" (click)="registerNewUser(email.value, password.value, fname.value, lname.value)" [disabled]="regForm.invalid">create Account</button>

                            <p class="mt-3">Have an account?&nbsp;<a routerLink="/pages/login" class="btn btn-link">Go back to Login</a>
                            </p>
                        </div>
                        <div class="form-footer">
                            <span>Or Register with social platforms</span>
                            <ul class="social">
                                <li (click)="registerWithProvider('facebook')"><a class="fa fa-facebook" href="javascript:void(0)"></a></li>
                                <li (click)="registerWithProvider('google')"><a class="fa fa-google" href="javascript:void(0)"></a></li>
                                <!-- <li><a class="fa fa-twitter" href="javascript:void(0)"></a></li>
                                                        <li><a class="fa fa-instagram" href="javascript:void(0)"></a>
                                                        </li>
                                                        <li><a class="fa fa-pinterest" href="javascript:void(0)"></a>
                                                        </li> -->
                            </ul>
                        </div>
                    </form>
                    <hr>
                    <!-- <div class="login-provider-container mt-3">
                        <div class="btn-toolbar" role="toolbar" aria-label="">
                            <button style="margin-right: 4px;" class="btn btn-solid" *ngFor="let provider of authProviders"
                                [ngClass]="[provider.classes, 'col']" (click)="registerWithProvider(provider.name)">Create with {{provider.name}} <i
                                    class="fa" [ngClass]="provider.icon"></i></button>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</section>
<!--Section ends-->

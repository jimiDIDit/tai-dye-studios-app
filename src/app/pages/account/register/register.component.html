<app-breadcrumb [title]="'Register'" [breadcrumb]="'Register'"></app-breadcrumb>
<!-- section start -->
<section class="register-page section-b-space">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h3>create account</h3>
                <div class="theme-card">
                    <form class="theme-form" name="registrationForm" #regForm="ngForm">
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="fname">First Name</label>
                                <input #fname="ngModel" [(ngModel)]="registrationModel.fName" type="text" class="form-control" id="fname" name="fname" placeholder="First Name" required="">
                            </div>
                            <div class="col-md-6">
                                <label for="lname">Last Name</label>
                                <input #lname="ngModel" [(ngModel)]="registrationModel.lName" type="text" class="form-control" id="lname" name="lname" placeholder="Last Name" required="">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="regEmail">email</label>
                                <input #email="ngModel" [(ngModel)]="registrationModel.email" type="email" class="form-control" id="regEmail" name="email" placeholder="Email" required="">
                            </div>
                            <div class="col-md-6">
                                <label for="regPassword">Password</label>
                                <input #password="ngModel" [(ngModel)]="registrationModel.password" type="password" class="form-control" id="regPassword" name="password" placeholder="Enter your password" required="">
                            </div>
                            <button class="btn btn-solid" (click)="registerNewUser(email.value, password.value, fname.value, lname.value)" [disabled]="regForm.invalid">create Account</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Section ends-->
